<section style="margin: 80px 0;">
  <h2>Advisors</h2>

  {% for advisor in site.data.advisors %}
    <div class="hero" style="margin-top: 30px;">
      <img src="{{ advisor.image }}" alt="{{ advisor.name }}" style="max-width: 200px;">
      <div class="hero-text">
        <h3>{{ advisor.name }}</h3>
        <p><strong>{{ advisor.role }}</strong></p>
        <p>{{ advisor.note }}</p>
      </div>
    </div>
  {% endfor %}
</section>
