<section style="margin: 60px 0;">
  <h2>Leadership</h2>

  {% for founder in site.data.founders %}
    <div class="hero" style="margin-top: 40px;">
      <img src="{{ founder.image }}" alt="{{ founder.name }}">
      <div class="hero-text">
        <h3>{{ founder.name }}</h3>
        <p><strong>{{ founder.role }}</strong></p>

        <p>{{ founder.highlight }}</p>

        {% if founder.quote %}
          <blockquote style="margin: 18px 0; font-style: italic; color: #444;">
            “{{ founder.quote }}”
          </blockquote>
        {% endif %}

        <ul>
          {% for item in founder.credentials %}
            <li>{{ item }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  {% endfor %}
</section>
